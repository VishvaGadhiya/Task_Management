 <h4 class="mb-3 text-muted">
            <strong>Current Email:</strong> {{ currentEmail }}
 </h4>
<form [formGroup]="changeEmailForm" (ngSubmit)="onSubmit()" class="p-3 border rounded bg-light">
  <div class="mb-3">
    <label for="newEmail" class="form-label">New Email</label>
    <input id="newEmail" type="email" formControlName="newEmail" class="form-control" />
    <div *ngIf="changeEmailForm.get('newEmail')?.touched && changeEmailForm.get('newEmail')?.invalid" class="text-danger">
      <small *ngIf="changeEmailForm.get('newEmail')?.errors?.['required']">Email is required.</small>
      <small *ngIf="changeEmailForm.get('newEmail')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control" />
    <div *ngIf="changeEmailForm.get('password')?.touched && changeEmailForm.get('password')?.invalid" class="text-danger">
      <small *ngIf="changeEmailForm.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="changeEmailForm.get('password')?.errors?.['minlength']">Minimum 6 characters.</small>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="changeEmailForm.invalid">Change Email</button>

  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</form>
