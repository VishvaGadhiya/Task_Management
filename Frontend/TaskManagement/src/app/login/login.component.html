<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="mb-0 fw-bold">Sign In to Your Account</h3>
          <p class="mb-0">Welcome back! Please login.</p>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>

            <div class="mb-3">
              <label for="userName" class="form-label fw-semibold">Username</label>
              <input type="text" class="form-control" id="userName"
                     [(ngModel)]="model.userName" name="userName" required
                     placeholder="Enter your username"
                     [ngClass]="{ 'is-invalid': loginForm.submitted && !loginForm.controls['userName']?.valid }">
              <div class="invalid-feedback">Username is required.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control" id="password"
                     [(ngModel)]="model.password" name="password" required minlength="8"
                     placeholder="Enter your password"
                     [ngClass]="{ 'is-invalid': loginForm.submitted && !loginForm.controls['password']?.valid }">
              <div class="invalid-feedback">Password must be at least 8 characters.</div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg fw-bold py-2">
                Login
              </button>
            </div>

            <div class="text-center mt-3">
              <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-primary">Register here</a></p>
            </div>
            <div class="text-center mt-3">
              <p class="mb-0">    Forgot your password? <a routerLink="/forgot-password">Forgot Password?</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
