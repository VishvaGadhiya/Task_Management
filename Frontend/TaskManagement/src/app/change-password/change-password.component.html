<h4 class="mb-3 text-muted">
  <strong>Change Your Password</strong>
</h4>

<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="p-3 border rounded bg-light">
  <!-- Current Password -->
  <div class="mb-3">
    <label for="currentPassword" class="form-label">Current Password</label>
    <input
      type="password"
      id="currentPassword"
      formControlName="currentPassword"
      class="form-control"
    />
    <div *ngIf="passwordForm.get('currentPassword')?.touched && passwordForm.get('currentPassword')?.invalid" class="text-danger">
      <small *ngIf="passwordForm.get('currentPassword')?.errors?.['required']">Current password is required.</small>
    </div>
  </div>

  <!-- New Password -->
  <div class="mb-3">
    <label for="newPassword" class="form-label">New Password</label>
    <input
      type="password"
      id="newPassword"
      formControlName="newPassword"
      class="form-control"
    />
    <div *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.invalid" class="text-danger">
      <small *ngIf="passwordForm.get('newPassword')?.errors?.['required']">New password is required.</small>
      <small *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">Minimum 6 characters required.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary" [disabled]="loading || passwordForm.invalid">
    {{ loading ? 'Changing...' : 'Change Password' }}
  </button>

  <!-- Alerts -->
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
</form>
